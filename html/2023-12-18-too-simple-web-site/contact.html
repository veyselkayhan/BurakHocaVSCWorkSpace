<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Java11 frontend" />
    <title>Çok basit bir web sitesi</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <header>
        <!-- Logo -->
        <h1>
          <a href="index.html">
            <i class="fa-solid fa-terminal"></i> Java-11 frontend
          </a>
        </h1>

        <!-- Main Nav -->
        <nav>
          <ul>
            <li>
              <a href="index.html">Ana sayfa</a>
            </li>
            <li>
              <a href="about-us.html">Hakkımızda</a>
            </li>
            <li>
              <a href="contact.html">İletişim</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <h1>İletişim</h1>
        </section>

        <section>
          <!-- maps.google.com map embed -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6354048.188095166!2d35.174414!3d38.95682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1str!2str!4v1702890425779!5m2!1str!2str"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>

        <section>
          <h1>Bize yazın</h1>

          <form action="denemeler.com/message-from-the-user" method="get">
            <label for="userName">Adınız:</label>
            <input
              type="text"
              name="userName"
              id="userName"
              placeholder="Lütfen adınızı yazınız..."
              required
              minlength="3"
            />
            <label for="userEmail">Epostanız:</label>
            <input
              type="email"
              name="userEmail"
              id="userEmail"
              placeholder="Lütfen epostanızı yazınız..."
            />
            <label for="userMessage">Mesajınız:</label>
            <textarea
              name="userMessage"
              id="userMessage"
              cols="30"
              rows="10"
              placeholder="En az 20 karakter giriniz... "
              minlength="20"
            ></textarea>
            <button type="submit">Gönder</button>
          </form>
        </section>
      </main>
      <footer>
        <!-- Social Nav-->
        <nav>
          <ul>
            <li>
              <a href="https://www.linkedin.com" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="https://www.github.com" target="_blank">
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
