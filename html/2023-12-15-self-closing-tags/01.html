<!DOCTYPE html>

<!-- lang attribute is related with accessibility bkz:wairia -->
<html lang="tr" deneme="3" test="red">
  <head>
    <!-- Seo: arama motoru sonuç sayfasında site başlığı olarak görünür -->
    <title>Self closing tags</title>

    <!-- For resolving non latin character problem-->
    <meta charset="utf-8" />

    <!-- Seo: arama motoru sonuç sayfasında site açıklaması olarak görünür -->
    <meta
      name="description"
      content="Java 11 frontend - html, css, js, react"
    />

    <!-- Arama motorlarının sayfamı indekslemesini engellemek için-->
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body>
    <h1>Merhaba Dünya!</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, placeat
      laborum. Ab corrupti provident porro corporis deserunt numquam sapiente
      in.
    </p>
  </body>
</html>

<!-- 

    head etiketinin üçüncü çocuğunun ikinci özelliğinin değeri nedir? 

    "Java 11 frontend - html, css, js, react"

-->
