<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Java11 frontend" />
    <title>hyperlink</title>
  </head>
  <body>
    <!-- hyperlink -->
    <!-- extennal link -->
    <a href="https://tr.wikipedia.org/wiki/İğne_yapraklılar"
      >Bu bir linktir ve iğne yapraklılar maddesine gider</a
    >

    <br />

    <!-- inner link -->
    <a href="./02.html">Sayfa 2</a>

    <br />

    <a href="./01.jpg">Fotoğrafı aç</a>

    <!-- Bir href değeri neler olabilir -->

    <!-- 
      1- url ->  uniform resource locator : https://www.wikipedia.org 
      2- inner links ( relative or absolute file paths )

      
      Domain  -->
  </body>
</html>
