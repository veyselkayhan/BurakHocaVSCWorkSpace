<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Css(Casting style Sheets)</title>
    <!--Embedded Styles-->
    <style>
        h1{border: 2px solid black;}
    </style>
    <!--External Styles File-->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Hello css</h1>

    <!-- Inline Style-->
    <p style="border: 2px solid pink;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam modi illum, possimus voluptatibus sequi mollitia error pariatur quo. Voluptatibus excepturi aliquam provident minima ut quidem non vel rem sequi necessitatibus!
    </p>
</body>
</html>
