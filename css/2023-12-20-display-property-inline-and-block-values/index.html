<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Java-11" />

    <title>
      Css display property, inline and block values. Display özelliği inline ve
      block değerleri
    </title>

    <!-- favicon 256px * 256px-->
    <link rel="icon" href="./images/logo-red.svg" />

    <link rel="stylesheet" href="./styles/reset.css" />

    <link rel="stylesheet" href="./styles/main.css" />

    <!-- font ailesi kullan roboto mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome cdn linki kullan  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <header>
        <h1 class="logo">Css <span>display</span> özelliği</h1>
      </header>

      <main>
        <!-- inline incelemesi -->
        <section class="lab">
          <h1>
            Display özelliğinin değeri, inline olan elemanların incelenmesi
          </h1>

          <div class="restricted-area">ABCDEF<span></span><a href="#"></a></div>
        </section>

        <section class="lab">
          <h1>
            Display özelliğinin değeri, block olan elemanların incelenmesi
          </h1>

          <div class="restricted-area">
            <div></div>
            <header class="red-border">H</header>
          </div>
        </section>

        <section class="lab">
          <h1>
            Display özelliğinin değeri, inline-block olan elemanların
            incelenmesi
          </h1>

          <div class="restricted-area">
            <img src="./images/logo-red.svg" alt="">ABC
          </div>
        </section>
      </main>

      <footer>F</footer>
    </div>
  </body>
</html>
