<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Java-11" />

    <title>Using Css ( Cascading style sheets )</title>

    <!-- Embedded Styles -->
    <style>
      h1 {
        border: 2px solid black;
      }
    </style>

    <!-- External styles file -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>Hello css</h1>

    <!-- inline styles -->
    <p style="border: 2px solid pink">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, voluptatem.
    </p>
  </body>
</html>
