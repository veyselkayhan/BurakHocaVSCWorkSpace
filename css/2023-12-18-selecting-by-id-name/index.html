<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Java-11" />

    <title>Selecting by id name</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <h1 class="logo">
          <a href="">
            <img src="./images/logo.svg" />
            Java 11 Frontend
          </a>
        </h1>

        <!-- emmet abreviation nav>ul>(li>{$})*3 -->

        <nav>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </nav>
      </header>
      <main>
        <!-- Carousel -->
        <section class="carousel">
          <h1>Banner</h1>
          
        </section>

        <section>
          <h1>Öne çıkan çalışmalarımız</h1>

          <ul>
            <li>iş1</li>
            <li>iş2</li>
            <li>iş3</li>
            <li>iş4</li>
          </ul>
        </section>
      </main>
      <footer>
        <h1 class="logo">
          <img src="./images/logo.svg" />
          <a href="">Java 11 Frontend</a>
        </h1>

        <nav>
          <ul>
            <li><a href="#">Linkedin</a></li>
            <li>
              <a href="#">Github</a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
